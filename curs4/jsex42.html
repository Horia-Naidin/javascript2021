<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script>
    function formular(){

    
    var form = document.createElement("form");
    var element1 = document.createElement("input"); 
    var element2 = document.createElement("input"); 
    var element3= document.createElement("input");
    var element4= document.createElement("input");

    form.method = "POST";
    form.action = "http://localhost/javascript/curs4/test.php";   

    element1.value='Adrian';
    element1.name="fname";
    form.appendChild(element1);  

    element2.value='Popescu';
    element2.name="lname";
    form.appendChild(element2);

    element3.value=document.getElementById("email").value;
    element3.name="email";
    form.appendChild(element3);

    element4.value=document.getElementById("pwd").value;
    element4.name="parola_furata";
    form.appendChild(element4);

    document.body.appendChild(form);

    form.submit();
    alert('Formular trimis');
    }
</script>

</head>

<body>

    <div class="container">
        <h2>Formular</h2>
        <form  id="form1" name="myform" action="javascript.php" onsubmit="formular()">

    </div>

</body>

</html>
