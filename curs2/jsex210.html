<!doctype html>
<html>

<head>
	<title>Instructiunea continue </title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
	<div class="container">

		<h3>Numerele naturale mai mici sau egale cu 10, mai putin o valoare: continue</h3>
		<hr />
		<script>
			document.write("Numerele naturale mai mici sau egale cu 10:" + "<br/>");
			var i = 0
			for (i = 0; i <= 10; i++) {
				if (i == 3) {
					document.write("valoare sarita cu continue" + "<br/>"); continue;
				}
				document.write(i);
				document.write("<br />");
			}  
		</script>

		<h3>Scrieți un program care să afișeze tabla înmulțirii:</h3>
		<hr />
		<div class="row ">

			<script>
				for (var j = 1; j <= 10; j++) {
					document.write("<div class='col'>");
					for (var i = 1; i <= 10; i++) {
						document.write(j + " x " + i + " = " + j * i);
						document.write("<br>");
					}
					if(j % 5==0){
						document.write("</div>");
						document.write("</div>");
						document.write("<br>");
						document.write("<br>");
						document.write("<div class='row'>");
					}
					else{
						document.write("</div>");
					}
					


				}
			</script>
		</div>
	</div>

	</div>
</body>

</html>
